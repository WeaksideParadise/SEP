<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressourcen - Ressourcen-Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.jpg" alt="TU Chemnitz Logo">
            </div>
            <nav>
                <ul id="nav-links">
                    <!-- Links werden durch JavaScript eingefügt -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Ressourcen</h1>
            <p>Hier k�nnen Sie auf die verf�gbaren �ffentlichen Ressourcen zugreifen.</p>
            <!-- Beispielhafte Ressourcenliste -->
            <div class="resource-list">
                <div class="resource-item">
                    <h2>Ressource 1</h2>
                    <p>Beschreibung der Ressource 1.</p>
                </div>
                <div class="resource-item">

                    <p>Beschreibung der Ressource 2.</p>
                </div>
                <!-- Weitere Ressourcen -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ressourcen-Portal. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const role = sessionStorage.getItem('userRole') || 'gast';
            setupNavigation(role);
        });

        function setupNavigation(role) {
            const navLinks = document.getElementById('nav-links');
            let links = '';

            switch (role) {
                case 'admin':
                    links = `
                        <li><a href="index.html">Startseite</a></li>
                        <li><a href="search.html">Suche</a></li>
                        <li><a href="resources.html">Ressourcen</a></li>
                        <li><a href="admin.html">Admin-Bereich</a></li>
                        <li><a href="#" onclick="logout()">Abmelden</a></li>`;
                    break;
                case 'professor':
                    links = `
                        <li><a href="index.html">Startseite</a></li>
                        <li><a href="search.html">Suche</a></li>
                        <li><a href="resources.html">Ressourcen</a></li>
                        <li><a href="professor.html">Professor-Bereich</a></li>
                        <li><a href="#" onclick="logout()">Abmelden</a></li>`;
                    break;
                case 'nutzer':
                    links = `
                        <li><a href="index.html">Startseite</a></li>
                        <li><a href="search.html">Suche</a></li>
                        <li><a href="resources.html">Ressourcen</a></li>
                        <li><a href="user.html">Nutzer-Bereich</a></li>
                        <li><a href="#" onclick="logout()">Abmelden</a></li>`;
                    break;
                default:
                    links = `
                        <li><a href="index.html">Startseite</a></li>
                        <li><a href="search.html">Suche</a></li>
                        <li><a href="resources.html">Ressourcen</a></li>
                        <li><a href="register.html">Registrieren</a></li>
                        <li><a href="login.html">Anmelden</a></li>`;
                    break;
            }

            navLinks.innerHTML = links;
        }

        function logout() {
            sessionStorage.removeItem('userRole');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
